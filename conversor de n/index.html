<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conversor</title>
        <link rel="icon"  type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Escudo_UD.svg/1200px-Escudo_UD.svg.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body>
       
        <div class="container">
            <form class="form">
                <div class="form-header">
                    <h1 class="form-title"><span>Conversor</span></h1>
                    <h3 class="form-title"><span>Â¿Que Deseas Convertir?</span></h3>
                </div>
                
                <label for="base" class="form-label">Escribe la base:</label>
                <input type="number" min="2" max="36" class="form-input" placeholder="Escriba la base" name="base" id="base" required>

                <label for="conver" class="form-label">Escribe el Numero:</label>
                <input type="text" class="form-input" placeholder="Escriba el numero" name="conver" id="conver" required>
                
                <label for="print" class="form-label">Tu numero convertido es:</label>
                <input type="text" class="form-input" name="print" id="print" readonly>

                <button type="button" class="button-submit" onclick="transform()">Convertir</button>

            </form>
        </div>
    </body>
